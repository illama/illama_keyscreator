<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Menu des Cl√©s</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: none;
            height: 100vh;
            background-color: transparent;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            background: rgba(16, 16, 16, 0.9);
            border-radius: 10px;
            padding: 20px;
            color: white;
        }

        .header {
            text-align: center;
            padding: 20px;
            border-bottom: 2px solid #333;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            color: #fff;
        }

        .vehicles-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .vehicle-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            margin: 10px 0;
            background: rgba(32, 32, 32, 0.8);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .vehicle-item:hover {
            background: rgba(48, 48, 48, 0.8);
            transform: translateX(5px);
        }

        .vehicle-info {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .vehicle-icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            background: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .vehicle-details {
            flex: 1;
        }

        .vehicle-details h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .vehicle-plate {
            color: #aaa;
            font-size: 14px;
        }

        .has-keys {
            color: #4CAF50;
            font-size: 14px;
            padding: 5px 10px;
            background: rgba(76, 175, 80, 0.2);
            border-radius: 3px;
        }

        .key-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .create-key-btn, .replace-key-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 3px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .create-key-btn {
            background: #3498db;
        }

        .replace-key-btn {
            background: #e74c3c;
        }

        .create-key-btn:hover {
            background: #2980b9;
        }

        .replace-key-btn:hover {
            background: #c0392b;
        }

        .cost-info {
            font-size: 12px;
            color: #e74c3c;
            margin-top: 3px;
        }

        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(32, 32, 32, 0.8);
        }

        ::-webkit-scrollbar-thumb {
            background: #3498db;
            border-radius: 5px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="close-btn" onclick="closeMenu()">&times;</button>
        <div class="header">
            <h1>Cr√©ation de Cl√©s de V√©hicules</h1>
        </div>
        <div class="vehicles-list" id="vehiclesList"></div>
    </div>

    <script>
        let vehicles = [];

        function closeMenu() {
            fetch(`https://${GetParentResourceName()}/closeMenu`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({})
            });
        }

        function createKey(plate, isReplacement = false) {
            fetch(`https://${GetParentResourceName()}/createKey`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    plate: plate,
                    isReplacement: isReplacement
                })
            });
        }

        function updateVehiclesList(vehicles) {
            const vehiclesList = document.getElementById('vehiclesList');
            vehiclesList.innerHTML = '';

            vehicles.forEach(vehicle => {
                const vehicleItem = document.createElement('div');
                vehicleItem.className = 'vehicle-item';
                
                const buttons = vehicle.hasKey
                    ? `<button class="replace-key-btn" onclick="createKey('${vehicle.plate}', true)">
                         Remplacer la cl√© (5000$)
                       </button>`
                    : `<button class="create-key-btn" onclick="createKey('${vehicle.plate}', false)">
                         Cr√©er un double
                       </button>`;

                vehicleItem.innerHTML = `
                    <div class="vehicle-info">
                        <div class="vehicle-icon">
                            <i>üöó</i>
                        </div>
                        <div class="vehicle-details">
                            <h2>${vehicle.label}</h2>
                            <span class="vehicle-plate">${vehicle.plate}</span>
                        </div>
                    </div>
                    <div class="key-buttons">
                        ${buttons}
                    </div>
                `;
                vehiclesList.appendChild(vehicleItem);
            });
        }

        window.addEventListener('message', function(event) {
            if (event.data.type === 'show') {
                document.body.style.display = 'block';
                updateVehiclesList(event.data.vehicles);
            } else if (event.data.type === 'hide') {
                document.body.style.display = 'none';
            }
        });

        document.onkeyup = function(data) {
            if (data.key === 'Escape') {
                closeMenu();
            }
        };
    </script>
</body>
</html>
